<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar_navigation">
        <nav>
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">        
                        <ul>
                            <li>
                                <a href="">
                                    <span class="fa fa-home"></span>
                                    <span>Inicio</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="fa fa-search"></span>
                                    <span>buscar</span>
                                </a>
                            </li>
                        </ul>
                </a>
        </div>
        </nav>    
    </div>
<div class="library">
    <div class="library_content">
        <button class="library_button">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
        </button>   
        <span class="fa fa-plus"></span>
    </div>
        <section class="section_playlist">
            <div class="section_playlist_content">
                <div class="section_playlist_content_text">
                    <span class="text_title">Crie sua primeira playlist</span>
                    <span class="text_subtitle">É fácil, vamos te ajudar.</span>
                </div>
                <button class="selection_playlist_button">
                    <span>Criar playlist</span>
                </button>
            </div>    
        </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
        <div class="language">
            <button class="language_button">
                <span class="fa fa-globe"></span>
                    <span>Português Brasil</span>
             </button>
        </div>
</div>

</html>
